<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>countdown</title>
</head>
<body>
<div class="wrapper">
  <div class="container">
    <div class="timer">
      <div class="timer__title timer__text">countdown</div>
      <div class="timer__container">
        <div class="timer__days">
          <div class="days timer__text"></div>
          <div class="title title__days timer__text">days</div>
        </div>
        <div class="timer__hours">
          <div class="hours timer__text"></div>
          <div class="title title__hours timer__text">hours</div>
        </div>
        <div class="timer__minutes">
          <div class="minutes timer__text"></div>
          <div class="title title__minutes timer__text">minutes</div>
        </div>
        <div class="timer__seconds">
          <div class="seconds timer__text"></div>
          <div class="title title__seconds timer__text">seconds</div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
